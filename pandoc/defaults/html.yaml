filters:
  - pandoc-crossref
resource-path:
  - .
  - ./res
  - ${.}/html
number-sections: true
top-level-division: chapter
shift-heading-level-by: -1
reference-links: true
variables:
  mainfont: |
    system-ui, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif, 'LXGW WenKai', 'Symbols Nerd Font Mono'
  monofont: |
    'Cartograph CF', 'Cascadia Code', Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace, 'LXGW WenKai', 'Symbols Nerd Font Mono'
