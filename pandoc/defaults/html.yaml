filters:
  - pandoc-crossref
resource-path:
  - .
  - ./res
  - ${.}/html
number-sections: true
top-level-division: chapter
shift-heading-level-by: -1
reference-links: true
variables:
  mainfont: |
    Inter, system-ui, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "Noto Sans", "Noto Sans CJK SC", sans-serif;
  monofont: |
    "Cartograph CF", "JetBrains Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", "Noto Sans CJK SC", monospace;
