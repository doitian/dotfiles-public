standalone: true
pdf-engine: xelatex
filters:
  - highlightings.lua
  - pandoc-crossref
resource-path:
  - .
  - ./res
  - ${.}/latex
include-in-header:
  - base.tex
  - crossref.tex
shift-heading-level-by: -1
reference-links: true
number-sections: true
variables:
  # scrbook, scrreprt, scrartcl, scrlttr2 and typearea
  documentclass: scrreprt
  classoption:
    - listof=totoc

  fontsize: 12pt
  mainfont: IBM Plex Sans
  sansfont: Lato
  monofont: Jetbrain Mono
  CJKmainfont: Noto Sans CJK SC
  CJKsansfont: Noto Sans CJK SC
  CJKmonofont: Noto Sans CJK SC

  linestretch: 1.5
  geometry: a4paper
