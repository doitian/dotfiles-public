set -g escape-time 0
set -g history-limit 50000

set -g default-terminal "tmux-256color"
set -ga update-environment VIRTUAL_ENV
set -ga update-environment CONDA_DEFAULT_ENV
set -ga update-environment TERM_BACKGROUND
set -ga update-environment FZF_DEFAULT_OPTS
set -ga update-environment BAT_THEME
set -ga update-environment DELTA_FEATURES
set -ga update-environment DIRENV_DIFF
set -ga update-environment DIRENV_DIR
set -ga update-environment DIRENV_WATCHES
set -g status-keys emacs
set -g mode-keys vi
set -gq focus-events on

set -g set-titles on
set -g set-titles-string '#(whoami)@#H:#{pane_current_path}'
set -g automatic-rename on
set -g set-clipboard off

set -g base-index 1
set -g pane-base-index 1
set -g monitor-activity on
set -g visual-activity on
set -g buffer-limit 100

set-option -sa terminal-overrides ",*256col*:RGB"

set-environment -gu DIRENV_DIFF
set-environment -gu DIRENV_DIR
set-environment -gu DIRENV_WATCHES
set-environment -gu DIRENV_LAYOUT

set -g prefix ^l #NOREMOTE
unbind ^b #NOREMOTE
bind l last-window #NOREMOTE
bind ^l send-prefix #NOREMOTE

bind y run-shell "tmux show-buffer | ctrlc"
set -g default-command "zsh"
bind g run-shell "tmux split-window 'tmux send-keys -t #{pane_id} \"\$(fpass show -o -f)\"'"

bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

bind a run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-session"
bind j run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-pane -s -p"
bind k run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-pane -a -p"

######################
###     Theme      ###
######################
set -g status-justify centre
set -g status-left-length 18
set -g status-right ""
set -g status-right-length 0

set -g status-left "#[fg=white,bg=colour31,nobold,italics] #{=/15/…:session_name} " #NOREMOTE
#REMOTE set -g status-left "#[fg=white,bg=cyan,nobold,italics] #{=/15/…:session_name} "

set -g message-style default

set -g clock-mode-colour colour31
set -g display-panes-active-colour colour31
set -g display-panes-colour brightblack
set -g mode-style bg=colour31,fg=white
set -g pane-active-border-style fg=colour31
set -g window-status-activity-style bold
set -g window-status-bell-style bg=colour31,fg=white
set -g window-status-current-style fg=colour31,bold

set -g pane-border-style fg=white
set -g status-style bg=white
