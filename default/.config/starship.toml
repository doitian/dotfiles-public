add_newline = false

[directory]
truncation_length = 5
truncation_symbol = "…/"
repo_root_style = "cyan bold italic"

[git_branch]
symbol = "±"

[git_status]
format = '([\[](white bold)[$all_status$ahead_behind]($style)[\]](white bold)) '
ahead = "↑"
behind = "↓"
conflicted = "[!](red)"
diverged = "↕"
modified = '[!](bright-yellow bold)'
renamed = '[»](bright-yellow bold)'
staged = '[+](green bold)'
up_to_date = '[≡](green bold)'

[status]
disabled = false

[nodejs]
symbol = '🤖 '

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
unknown_symbol = "💀 "
empty_symbol = "🪫 "
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 30
style = "bold yellow"
