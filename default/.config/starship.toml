format = "[$all](italic)"

[directory]
truncation_length = 5
truncation_symbol = "…/"
repo_root_style = "cyan bold italic"

[git_branch]
symbol = "±"
style = "purple bold italic"

[status]
disabled = false

[nodejs]
symbol = '🤖 '

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
unknown_symbol = "💀 "
empty_symbol = "🪫 "
