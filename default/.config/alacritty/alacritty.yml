font:
  normal:
    family: 'Cartograph CF'
    style: Regular
  bold:
    family: 'Cartograph CF'
    style: Bold
  italic:
    family: 'Cartograph CF'
    style: Italic
  bold_italic:
    family: 'Cartograph CF'
    style: Bold Italic

  size: 13

# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: '0xeaeaea'
    foreground: '0x2d2d2c'

  cursor:
    text: '0xeaeaea'
    cursor: '0x16aec6'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xb7141e'
    green:   '0x457b23'
    yellow:  '0xfc7b08'
    blue:    '0x134eb2'
    magenta: '0x550087'
    cyan:    '0x0e707c'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x424242'
    red:     '0xe83a3f'
    green:   '0x7aba39'
    yellow:  '0xfc8e08'
    blue:    '0x53a4f3'
    magenta: '0xa94dbb'
    cyan:    '0x26bad1'
    white:   '0xeeeeee'
