# key binding
set -g history-limit 10000
set -g buffer-limit 100
set -g prefix ^l
unbind ^b
bind ^l last-window
bind ^h send-prefix
bind ` last-pane
bind x kill-pane
bind 0 confirm-before -p "kill-window #W? (y/n)" kill-window
bind Q confirm-before -p "kill-window #W? (y/n)" kill-window
bind a choose-session
bind A switch-client -l
bind , command-prompt "rename-window %%"

bind m command-prompt -p man "split-window 'exec man %%'"

bind ^j next-window
bind ^k previous-window

unbind '"'
unbind %
bind s split-window -v
bind ^s split-window -p 25
bind v split-window -h
bind ^v split-window -h -p 25
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind K resize-pane -U 10
bind J resize-pane -D 10
bind H resize-pane -L 10
bind L resize-pane -R 10

bind M-2 select-layout even-vertical

set-option -g set-titles on
set-option -g set-titles-string '#S: #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

set-option -g base-index 1
setw -g monitor-activity on
set-window-option -g mode-keys vi
set-window-option -g status-keys emacs
set -g default-terminal "rxvt-256color"
set -g visual-activity off

# theme

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
# set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'
set -g status-utf8 on
#set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]#(eval $POWERLINE_COMMAND tmux left)'
#set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
set -g status-right ''
#set -g status-right-length 150
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g window-status-format "  #[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W  "
set -g window-status-separator ""

set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

setenv -u -r -g RBENV_DIR
setenv -u -r -g RBENV_VERSION
setenv -u -r -g RBENV_GEMSET_FILE
setenv -u -r -g GEM_HOME
setenv -u -r -g GEM_PATH

set-option -g update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY RBENV_DIR RBENV_VERSION RBENV_GEMSET_FILE GEM_HOME GEM_PATH LOAD_RAILS'
