[skin]
    description=Solarized dark skin
    256colors=true

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=blue;black
    selected=white;gray
    marked=yellow;black

    markselect=red;cyan
    gauge=red;black
    input=green;lightgray
    inputunchanged=black;cyan
    inputmark=red;black
    disabled=red;blue
    reverse=white;black
    commandlinemark=red;gray
    header=yellow;black
    inputhistory=green;default
    commandhistory=green;default

[dialog]
    _default_=blue;black
    dfocus=cyan;gray
    dhotnormal=blue;defualt;bold
    dhotfocus=blue;gray;bold
    dtitle=cyan

[error]
    _default_=white;red
    errdfocus=red;lightgray
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray
    errdtitle=yellow;red

[filehighlight]
    directory=brightblue;default
    executable=brightgreen;default
    symlink=cyan;default;bold
    hardlink=
    stalelink=gray;brightred;bold+reverse;
    device=brightblue;
    special=green;white;
    core=red;
    temp=green;
    archive=magenta;
    doc=color244;default;bold;
    source=color244;default;bold;
    media=color166;default;bold;
    graph=yellow;
    database=cyan;

[menu]
    _default_=blue;black
    menuhot=blue;black;bold
    menusel=cyan;gray
    menuhotsel=blue;gray;bold
    menuinactive=brown;gray

[help]
    _default_=brown;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=blue;lightgray;bold
    helpslink=blue;white;bold
    helptitle=green;lightgray

[editor]
    _default_=lightgray;black
    editbold=yellow;brightgreen
    editmarked=red;white;
    editwhitespace=brightblue;black
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=red;green
    editrightmargin=white;blue

[viewer]
    viewbold=yellow;black
    viewunderline=brightred;black
    viewselected=yellow;cyan

[diffviewer]
    added=white;green
    changedline=blue;cyan
    changednew=red;cyan
    changed=white;cyan
    removed=white;red
    folder=blue;black
    error=red;white

[buttonbar]
    hotkey=blue;gray;bold
    button=cyan;gray

[statusbar]
    _default_=cyan;gray

[popupmenu]
    _default_=blue;black
    menusel=blue;gray;bold
    menutitle=cyan

[widget-common]
    sort-sign-up=↑
    sort-sign-down=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = ←
    history-next-item-sign = →
    history-show-list-sign = ↓

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
