[plugin_ssh_hosts]
kupfer_enabled = True

[Keybindings]
toggle_text_mode_quick = <Alt>period
compose_action = <Alt>Return
select_quit = <Alt>q
comma_trick = <Alt>comma
select_selected_text = <Alt>t
reset_all = <Alt>r
switch_to_source = <Alt>s
select_selected_file = <Alt>g

[plugin_duckduckgo]
kupfer_enabled = True

[Tools]
terminal = kupfer.plugin.core.urxvt

[Kupfer]
keybinding = <Super>space
magickeybinding = <Shift><Super>space

