set -g escape-time 0
set -g history-limit 50000

set -g default-terminal "screen-256color"
set -ga update-environment ' VIRTUAL_ENV'
set -g status-keys emacs
set -g mode-keys vi
set -gq focus-events on

set -g set-titles on
set -g set-titles-string '#S: #W'
set -g automatic-rename on

set -g base-index 1
set -g pane-base-index 1
set -g monitor-activity on
set -g visual-activity on
set -g buffer-limit 100

bind y run-shell "tmux show-buffer | ctrlc"
bind Y run-shell "ctrlv | tmux load-buffer -"

bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

bind a run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-session"
bind j run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-pane -s -p"
bind k run-shell "tmux new-window -n TMUX_FZF_WIN tmux-fzf-pane -a -p"

bind g split-window "tig status"
bind G split-window -h "tig status"

######################
###  Remote Theme  ###
######################
# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 18
set -g status-left "#[fg=colour232,bg=colour100,bold] #S "

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 50
set -g status-right "#[fg=colour232,bg=colour245,bold] #H "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour100
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour107 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour100

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour100
set -g clock-mode-style 24

# Message
set -g message-bg colour100
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour100
set -g mode-fg colour235

